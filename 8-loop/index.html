<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loops</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-8 offset-2 p-2">
            <h3 class="text-center">Todo List</h3>
            <div class="d-flex">
              <!-- @keypress.enter="todoList.push($event.target.value)" -->
              <input type="text" @keypress.enter="addTodo" v-model="todo" />
            </div>
            <ul class="list-group">
              <li
                class="d-flex justify-content-between list-group-item"
                v-for="(item,i) in todoList"
                :key="i"
              >
                <div class="d-flex align-items-center justify-content-center">
                  <input type="checkbox" :checked="item.completed" :id="item.id" class="from-check-input" />
                  <label :for="item.id" class="from-check-label">{{item.text}}</label>
                </div>
                <button class="btn btn-danger btn-sm" @click="deleteTodo(item.id)">Sil</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
