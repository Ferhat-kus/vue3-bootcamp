<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class Style Binging</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <input v-model="bgColor" type="text" />
      {{bgColor}}
      <button class="btn btn-primary" @click="showBorder = !showBorder">
        border Ekle
      </button>
      <button class="btn btn-danger" @click="redBG = !redBG">redBG Ekle</button>
      <div class="box" :style="{backgroundColor: bgColor }" :class="boxClasses"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
