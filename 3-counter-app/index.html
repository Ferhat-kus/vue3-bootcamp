<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counterApp</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <div class="row mt-5">
        <div class="col-6 card text-center offset-3 p-2">
          <h3 class="text-center">{{ counter }}</h3>
          <div class="d-flex-justify-content-center align-items-center">
            <button @click="counter++" class="btn btn-sm btn-primary">
              Positive
            </button>
            <button @click="counter--" class="btn btn-sm btn-danger">
              Negative
            </button>
          </div>
          <div class="alert alert-warning">
            {{ getCounterResult }}
          </div>
        </div>
      </div>


      <div class="row mt-5">
        <div class="col-6 card text-center offset-3 p-2">
          <h3 class="text-center">{{ counter2 }}</h3>
          <div class="d-flex-justify-content-center align-items-center">
            <button @click="counter2++" class="btn btn-sm btn-primary">
              Positive
            </button>
            <button @click="counter2--" class="btn btn-sm btn-danger">
              Negative
            </button>
          </div>
          <div class="alert alert-warning">
            {{ getCounter2Result }}
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
