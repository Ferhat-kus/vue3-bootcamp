<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>conditions</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app" class="text-center">
      <button
        class="btn btn-sm btn-primary"
        @click="showContainer = !showContainer"
      >
        Aç / Kapa
      </button>
      <h1 v-if="!showContainer" class="text-primary">Başlangıçta Gözükücek</h1>
      <h1 v-else class="text-danger">Sonra Gözükücek</h1>

      <h3
        :class="counterClassesBox"
        class="text-white"
      >
        {{ counter }}
      </h3>
      <button class="btn btn-sm btn-success" @click="counter++">Arttır</button>
      <button class="btn btn-sm btn-danger" @click="counter--">Azalt</button>
      <p class="text-danger" v-show="counter<0">Counter Negatif</p>
      <p class="text-success" v-show="counter>0">Counter Potizitif</p>
      <p class="text-gray" v-show="counter==0">Counter 0</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
